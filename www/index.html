<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->

        <title>APP ABC</title>
        <link rel="stylesheet" href="assets/plugins/jquery-mobile/jquery.mobile-1.4.5.min.css" />
        <!-- Bootstrap -->
        <link href="assets/plugins/bootstrap-3.3.2/css/bootstrap.min.css" rel="stylesheet">
        <link href="assets/css/style.css?q=1ss1" rel="stylesheet" type="text/css" />
        
        <script type="text/javascript" src="assets/plugins/jquery/jquery-1.11.2.min.js"></script>
        <script type="text/javascript" src="assets/plugins/jquery-mobile/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="assets/js/index.html.js"></script>
        <script type="text/javascript" src="cordova.js"></script>

    </head>
    <body>
    <div data-role="page" id="page1">

    </div>

    <!-- Header -->
    <header id="top" class="header">
        <div class="text-vertical-center row">
            <div class="row">
                <div class="col-xs-5 space-parrot">
                    <img class="img-responsive" src="assets/img/parrot-abc.png">
                </div>
                <div class="col-xs-6 space-button text-left">
                    <div class="row">
                        <a href="#" onclick='window.location = urlBase + "/1_0.html?level=1"' data-role="button"  class="btn x-btn-main-red">
                            NIVEL 1
                            <span class="glyphicon glyphicon-circle-arrow-right x-btn-arrow-red color-red" aria-hidden="true"></span>
                        </a>
                    </div>
                    <div class="row">
                        <a href="#" onclick='window.location = urlBase + "/2_0.html?level=2"' data-role="button"  id="level2button" 
                           class="color-blue btn x-btn-main-blue x-btn-main-disabled">
                                NIVEL 2
                            <span class="glyphicon glyphicon-circle-arrow-right x-btn-arrow-red color-blue" aria-hidden="true"></span>
                        </a>
                    </div>
                    <div class="row">
                        <a href="#" onclick='window.location = urlBase + "/3_0.html?level=3"' data-role="button"  
                           class="btn x-btn-main-purple x-btn-main-disabled" id="level3button">
                            NIVEL 3 <span class="glyphicon glyphicon-circle-arrow-right x-btn-arrow-red color-purple" aria-hidden="true"></span>                        
                        </a>
                    </div>
                    
                    <div class="row" style="padding-left: 29%"> 
                        <div class="pull-left btn-additional x-btn-1">
                            <a href="glosario.html" data-role="button" rel="external">
                                <img src="assets/img/glosario.png" alt="glosario"> 
                            </a>
                        </div>
                         &nbsp &nbsp &nbsp &nbsp
                        <div class="pull-left btn-additional x-btn-1">
                            <a href="ranking.html" data-role="button" rel="external">
                                <img src="assets/img/ranking.png" alt="ranking"> 
                            </a>
                        </div>
                    </div>

                </div>
            </div>
            
        </div>

    </header>

    <!--app-->
    <script type="text/javascript" src="assets/js/plugins/uri/URI.js"></script>
    <script type="text/javascript">
        var URI = new URI(location.href); console.log ('URI', URI);
        var urlBase = URI.protocol() +'://'+ URI.hostname() + URI.directory();

        // 01 LOCAL STORE MANAGER OF LEVEL GAME
        if (typeof(Storage) != "undefined") {
            // Store
            var level1 = sessionStorage.getItem('level1');
            var level2 = sessionStorage.getItem('level2');
            
            if (typeof(level1) != 'undefined' && level1 == 'true') {
                $('#level2button').removeClass('x-btn-main-disabled');
                if (typeof(level2) != 'undefined' && level2 == 'true') {
                    $('#level3button').removeClass('x-btn-main-disabled');
                }
            }
        } else {
            alert ("Sorry, your browser does not support web Storage 'localStore'");
        }

        // 03 BACKGROUND SOUND 'init phonegap'            
        sessionStorage.setItem('timerForLevel', 0);  
    </script>
</body>
</html>
